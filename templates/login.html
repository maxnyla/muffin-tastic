{% extends "base_login.html" %}
{% block content %}

   

<section class="container-fluid reg-page" >
    <div class="row center-align reg-main">

        <div class="reg-wrapper">
            <div class="row center-align">
                
                <div class="col s12">
                    <h3 class="center-align login-title">Log In </h3>
                </div>


                <!-- <div class="row"> -->
                    <form class="col s12" method="POST" action="{{ url_for('login') }}">
                            <div class="card-panel">
                                <!-- username -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-user-cog prefix pink-text text-lighten-3"></i>
                                        <input id="username" name="username" type="text" minlength="5"
                                            maxlength="15" pattern="^[a-zA-Z0-9-_]{5,15}$" class="validate" required>
                                        <label for="username">Username: 5-15 characters</label>
                                    </div>
                                </div>

                                <!-- password -->
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-user-lock prefix pink-text text-lighten-3"></i>
                                        <input id="password" name="password" type="password" minlength="5"
                                            maxlength="15" pattern="^[a-zA-Z0-9-_]{5,15}$" class="validate" required>
                                        <label for="password">Password: 5-15 characters</label>
                                    </div>
                                </div>

                                <!-- log in -->
                                <div class="row">
                                    <button type="submit" class="col s12 btn-large pink lighten-3 text-shadow">
                                        Log In <i class="fas fa-sign-in-alt"></i>
                                    </button>
                                </div>
                            </div>
                    </form>
        
                    <div class="row">
                        <div class="col s12">
                            <p class="center-align">
                                Are you a new user?
                                <a href="{{ url_for('register') }}" class="light-green-text text-darken-5"><b>REGISTER NEW ACCOUNT</b></a>
                            </p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}

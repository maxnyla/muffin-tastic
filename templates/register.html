{% extends "base.html" %}
{% block content %}

    <h3 class="center-align reg-title">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix pink-text text-lighten-3"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9-_]{5,15}$" class="validate" required>
						<label for="username">Username: 5-15 characters</label>
					</div>
                </div>

                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix pink-text text-lighten-3"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9-_]{5,15}$" class="validate" required>
                        <label for="password">Password: 5-15 characters</label>
                    </div>
                </div>

                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large pink lighten-3 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                If you have an account
                <a href="{{ url_for('login') }}" class="yellow-text text-darken-4">Log in here</a>
            </p>
        </div>
    </div>

{% endblock %}
